    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>EXE4</title>
        <meta charset="UTF-8">
        <link href="exe4.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>

            $(document).ready(function(){

                //verifica se esta funcionando
               // alert('Jquery funcionando');

                $("#abas ul li").addClass("selecionado");

                //ao clicar em qualquer li
                $("#abas ul li").click(function(){

                    //remove a class de todos li
                    $(this).toggleClass("selecionado");

                    //descobrir o id de quem eu cliquei
                    var meuId =  $(this).attr("id");

                    //alterna a exibição conteudo correspondente
                    $("."+meuId).toggle();
                });

            });

        </script>


    </head>
    <body>

     <div id = "abas">
         <ul>
        <!---------------  TAB1  -------------------->

        <li id="aba1" class="selecionado">Tab1</li>

        <!---------------  TAB2  -------------------->

        <li id="aba2">Tab2</li>

        <!---------------  TAB3  -------------------->

        <li id="aba3">Tab 3</li>


        </ul>
    </div>

    <div id="conteudos">

        <!---------------  ABA1  -------------------->
        <div class="conteudo aba1"> Conteúdo da aba 1 </div>

        <!---------------  ABA2  -------------------->

        <div class="conteudo aba2"> Conteúdo da aba 2 </div>

        <!---------------  ABA3  -------------------->

        <div class="conteudo aba3"> Conteúdo da aba 3 </div>

    </div>

    </body>
    </html>
